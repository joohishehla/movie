{% extends 'base.html' %}
{% block body  %}
<body style = "background-color:lightgray;"></body>
<div class="container"  >
    <div class="row" >
        {% for i in movie_list %}
        <div class="col-md-3" style="height:300;" >
            <div class="card"  style ="width:18 rem;  ">
                 <img src="{{i.img.url}}" alt="" style="card-img-top  width:300px; height:250px;">
                 <div class="card-body " style=" background-color:cadetblue;  height:300px  ">
                     <h5 class="card-title">{{i.name}}</h5>
                     <p class="card-text ">{{i.desc}}</p>
                     <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-light">Go Somewhere</a>
                 </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
